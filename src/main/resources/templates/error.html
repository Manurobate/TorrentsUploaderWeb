<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Une erreur est survenue</h1>
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Code d'erreur : <span th:text="${statusCode}">500</span></h4>
        <p th:text="${errorMessage}">Message d'erreur</p>
        <hr>
        <pre><code th:text="${trace}">Stack trace</code></pre>
    </div>
    <div class="text-center">
        <a href="/" class="btn btn-primary">Retour Ã  l'accueil</a>
    </div>
</div>
</body>
</html>
