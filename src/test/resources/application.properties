spring.application.name=torrentUploader

# Tomcat configuration
server.port=9001

# Log level configuration
logging.level.root=ERROR
logging.level.fr.robate=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# FTP Properties
ftp.host=localhost
ftp.port=2221
ftp.user=test
ftp.password=password

# Path to the watch directory where the torrents will be uploaded
ftp.watchDirectory=watch